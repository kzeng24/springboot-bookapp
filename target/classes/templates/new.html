<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/default :: html">

<body>
<div class="container" th:fragment="content">
  <div class="starter-template">
    <h1 th:text="#{createBook}"></h1>

    <h5 th:if="${message != null}" th:text="${message}" style="color: red;"></h5>
    <form th:action="@{/books}" method="post">
      <div class="row mb-1">
        <div class="col-4">
          <label for="category" th:text="#{categoryName}"></label>
        </div>
        <div class="col-8">
          <input id="category" type="text" name="category_name" value="" class="form-control w-50"/>
        </div>
      </div>
      <div class="row mb-1">
        <div class="col-4">
          <label for="isbn" th:text="#{isbn}"></label>
        </div>
        <div class="col-8">
          <input id="isbn" type="text" name="isbn" value="" class="form-control w-50"/>
        </div>
      </div>
      <div class="row mb-1">
        <div class="col-4">
          <label for="title" th:text="#{title}"></label>
        </div>
        <div class="col-8 ">
          <input id="title" type="text" name="title" value="" class="form-control w-50"/>
        </div>
      </div>
      <div class="row mb-1">
        <div class="col-4">
          <label for="publisher" th:text="#{publisher}"></label>
        </div>
        <div class="col-8">
          <input id="publisher" type="text" name="publisher" value="" class="form-control w-50"/>
        </div>
      </div>
      <div class="row mb-1">
        <div class="col-4">
          <label for="price" th:text="#{price}"></label>
        </div>
        <div class="col-8">
          <input id="price" type="number" step="0.01" name="price" value="" class="form-control w-50"/>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" th:text="#{save}"></button>
      <button type="reset" class="btn btn-danger" th:text="#{reset}"></button>
    </form>
  </div>
  <hr>
  <a href="/books" th:text="#{home}"></a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
