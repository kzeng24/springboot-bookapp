<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/default :: html"
>
<body>
<div class="container" th:fragment="content">
    <div class="starter-template">
        <h1 th:text="#{bookListing}"></h1>
        <table class="table table-striped table-hover table-condensed table-bordered">
            <tr>
                <th th:text="#{categoryName}"></th>
                <th th:text="#{isbn}"></th>
                <th th:text="#{title}"></th>
                <th th:text="#{publisher}"></th>
                <th th:text="#{price}"></th>
            </tr>
            <tr th:each="book : ${books}" th:attr="book-id=${book.id}" onclick="viewInfo(this)">
                <td th:text="${book.category_name}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.publisher}"></td>
                <td th:text="${book.price}"></td>
            </tr>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
